<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <dx-map #map center="Amman" [zoom]="14" [height]="400" width="100%" [provider]="mapProviders[0].key"
    [type]="mapTypes[0].key">
  </dx-map>

  <div class="options">
    <div class="option">
      <dx-select-box [dataSource]="mapProviders" displayExpr="name" valueExpr="key" [(value)]="map.provider">
      </dx-select-box>
    </div>
    <div class="option">
      <dx-select-box [dataSource]="mapTypes" displayExpr="name" valueExpr="key" [(value)]="map.type">
      </dx-select-box>
    </div>
  </div>
</ion-content>
